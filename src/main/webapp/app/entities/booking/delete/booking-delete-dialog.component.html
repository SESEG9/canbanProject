<form *ngIf="booking" name="deleteForm" (ngSubmit)="confirmDelete(booking.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="bookingDeleteDialogHeading">Stornierung best√§tigen</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()"></button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p id="jhi-delete-booking-heading">Soll Booking {{ booking.id }} wirklich storniert werden?</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Abbrechen</span>
    </button>

    <button id="jhi-confirm-delete-booking" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span>Stornieren</span>
    </button>
  </div>
</form>
