<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="vacation">
      <h2 data-cy="vacationDetailsHeading"><span jhiTranslate="lionhotelApp.vacation.detail.title">Vacation</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ vacation.id }}</span>
        </dd>
        <dt><span jhiTranslate="lionhotelApp.vacation.start">Start</span></dt>
        <dd>
          <span>{{ vacation.start | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="lionhotelApp.vacation.end">End</span></dt>
        <dd>
          <span>{{ vacation.end | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="lionhotelApp.vacation.state">State</span></dt>
        <dd>
          <span jhiTranslate="{{ 'lionhotelApp.VacationState.' + vacation.state }}">{{ vacation.state }}</span>
        </dd>
        <dt><span jhiTranslate="lionhotelApp.vacation.humanResource">Human Resource</span></dt>
        <dd>
          <div *ngIf="vacation.humanResource">
            <a [routerLink]="['/human-resource', vacation.humanResource.id, 'view']">{{ vacation.humanResource.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Zur√ºck</span>
      </button>

      <button type="button" [routerLink]="['/vacation', vacation.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Bearbeiten</span>
      </button>
    </div>
  </div>
</div>
