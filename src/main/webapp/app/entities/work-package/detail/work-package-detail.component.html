<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="workPackage">
      <h2 data-cy="workPackageDetailsHeading"><span jhiTranslate="lionhotelApp.workPackage.detail.title">Work Package</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ workPackage.id }}</span>
        </dd>
        <dt><span jhiTranslate="lionhotelApp.workPackage.start">Start</span></dt>
        <dd>
          <span>{{ workPackage.start | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="lionhotelApp.workPackage.end">End</span></dt>
        <dd>
          <span>{{ workPackage.end | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="lionhotelApp.workPackage.summary">Summary</span></dt>
        <dd>
          <span>{{ workPackage.summary }}</span>
        </dd>
        <dt><span jhiTranslate="lionhotelApp.workPackage.description">Description</span></dt>
        <dd>
          <span>{{ workPackage.description }}</span>
        </dd>
        <dt><span jhiTranslate="lionhotelApp.workPackage.humanResource">Human Resource</span></dt>
        <dd>
          <div *ngIf="workPackage.humanResource">
            <a [routerLink]="['/human-resource', workPackage.humanResource.id, 'view']">{{ workPackage.humanResource.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Zur√ºck</span>
      </button>

      <button type="button" [routerLink]="['/work-package', workPackage.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Bearbeiten</span>
      </button>
    </div>
  </div>
</div>
